    <title>Lists</title>
    <style>

            justify-content: space-around;
        }
        li{
            list-style: devanagari;
            background: yellow;
            list-style-position: inside;
            border: 2px solid black;
            list-style-type: 'ðŸ˜œ';

        }
    </style>
</head>
<body>
    <ul>
        <li>hello-1</li>
        <li>hello-2</li>
        <li>hello-3</li>
        <li>hello-4</li>

</html>
