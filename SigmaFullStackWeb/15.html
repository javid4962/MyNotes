<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity</title>
    <style>
       
        .red{
            color: red;
        }
        .blue{
            color: blue;
        }
        .yellow{
            color: yellow;
        }
        p{
            background: #000;
            padding: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>CSS Specificity</h1>
    <p class="red blue yellow">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam illo dolor voluptatibus explicabo placeat in aspernatur dignissimos, accusamus quasi doloremque.</p>
</body>
</html>
