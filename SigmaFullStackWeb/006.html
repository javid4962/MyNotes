<body>
    <h1>Quick Quick on videos, audios and media elements</h1>
    <p>Create a website which shows videos of different categories and audios of different categories. You can use Youtube in an iframe using Youtube's embedding feature.</p>
    <div>
        <video src="video5.webm" width="400" controls ></video>
    </div>
    <div>
        <audio src="so_beautiful.mp3" controls></audio>
    </div>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/gCFkkYZSxOc?si=fVdOy_8TVkX3_Yu3&amp;start=425" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
</body>
