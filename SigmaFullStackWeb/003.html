<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz on forms</title>
</head>
<body>
    <h1>Quick Quiz</h1>
    <p>Without using br tag, write a vertically aligned form asking for name, city and pincode of a user.</p>
    <form action="post">
        <div>
            <label for="name">Enter your Name: </label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div>
            <label for="city">city</label>
            <input type="text" id="city" placeholder="Enter your city" required>
        </div>
        <div>
            <label for="pincode">Enter your pincode: </label>
            <input type="number" name="pincode" id="pincode" placeholder="Enter pincode">
        </div>
    </form>
</body>
</html>
