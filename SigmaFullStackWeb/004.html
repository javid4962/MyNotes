<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and Class</title>
</head>
<style>
    #firstdiv{
        color: cyan;
    }
    #seconddiv{
        color: blue;
    }
    .red{
        color: red;
    }
    .bg-yellow{
        background-color: yellow;
    }
</style>

<body>
    <h1>Id and Class</h1>
    <div id="firstdiv" class="red bg-yellow">First</div>
    <div id="seconddiv">Second</div>
    <div class="red">Third</div>
</body>

</html>
